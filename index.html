<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PH Tube</title>

<style>
    .active{
        background-color: #FF1F3D;
        color: white;
    }
</style>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center mt-6 pb-6 border-b-3 border-[#17171720]"
      >
        <div>
          <img src="Logo.png" alt="" class="w-[60%] md:w-[80%]" />
        </div>
        <div>
          <button class="btn  font-bold mr-4 md:mr-0 hover:bg-[#FF1F3D] hover:text-white">Sort by View</button>
        </div>
        <div>
          <button class="btn bg-[#FF1F3D] font-bold text-white">Blog</button>
        </div>
      </nav>
    </header>

    <nav
      id="category-container"
      class="flex justify-center items-center mt-6 gap-4"
    >
      <div>
        <button class="btn btn-sm bg-[#FF1F3D] font-bold text-white" onclick="loadVideos()">All</button>
      </div>
    </nav>


    <main class="w-11/12 mx-auto mt-10">
<section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-y-8 gap-x-4 md:container mx-auto">
<div class="flex flex-col justify-center items-center col-span-full">
    <img src="Icon.png" alt="" class="w-[25%]">
    <h1 class="text-2xl font-bold">Oops!! Sorry, There is no content here</h1>
</div>
</section>
    </main>



    <script src="script/index.js"></script>
  </body>
