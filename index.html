<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PhTube</title>

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body>
    <header>
      <nav
        class="w-11/12 mx-auto flex justify-between items-center mt-6 pb-6 border-b-3 border-[#17171720]"
      >
        <div>
          <img src="Logo.png" alt="" class="w-[60%] md:w-[80%]" />
        </div>
        <div>
          <button class="btn btn-accent font-bold mr-4 md:mr-0">Sort by View</button>
        </div>
        <div>
          <button class="btn btn-error font-bold text-white">Blog</button>
        </div>
      </nav>
    </header>

    <nav
      id="category-container"
      class="flex justify-center items-center mt-6 gap-4"
    >
      <div>
        <button class="btn btn-sm btn-error font-bold text-white">All</button>
      </div>
    </nav>


    <main class="w-11/12 mx-auto mt-10">
<section id="videos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 2xl:grid-cols-4 gap-y-8 gap-x-4 md:container mx-auto">

</section>
    </main>
    <script src="script/index.js"></script>
  </body>
</html>
